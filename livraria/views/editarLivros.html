<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Livro</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Editar Informações de um Livro</h1>
  <form id="editar-livro-form">
    <label for="livro-id">ID do Livro:</label>
    <input type="number" id="livro-id" name="livro-id" required>
    <label for="titulo">Novo Título:</label>
    <input type="text" id="titulo" name="titulo">
    <label for="autor">Novo Autor:</label>
    <input type="text" id="autor" name="autor">
    <label for="genero">Novo Gênero:</label>
    <input type="text" id="genero" name="genero">
    <label for="imagem">Nova URL da Imagem:</label>
    <input type="text" id="imagem" name="imagem">
    <button type="submit">Salvar Alterações</button>
  </form>

  <script>
    document.getElementById('editar-livro-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const id = document.getElementById('livro-id').value;
      const dados = {
        titulo: document.getElementById('titulo').value,
        autor: document.getElementById('autor').value,
        genero: document.getElementById('genero').value,
        imagem: document.getElementById('imagem').value
      };

      fetch(`/livros/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(dados)
      })
      .then(response => response.text())
      .then(message => alert(message))
      .catch(error => console.error('Erro ao editar livro:', error));
    });
  </script>
</body>
</html>
