<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livro</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Cadastro de Novo Livro</h1>
  <form id="cadastro-livro-form">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required>
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required>
    <label for="genero">Gênero:</label>
    <input type="text" id="genero" name="genero" required>
    <label for="imagem">URL da Imagem:</label>
    <input type="text" id="imagem" name="imagem">
    <label for="exemplares">Quantidade de Exemplares:</label>
    <input type="text" id="exemplares" name="exemplares" required>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById('cadastro-livro-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const livro = {
        titulo: document.getElementById('titulo').value,
        autor: document.getElementById('autor').value,
        genero: document.getElementById('genero').value,
        imagem: document.getElementById('imagem').value,
        exemplares: document.getElementById('exemplares').value
      };

      fetch('/livros', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(livro)
      })
      .then(response => response.text())
      .then(message => alert(message))
      .catch(error => console.error('Erro ao cadastrar livro:', error));
    });
  </script>
</body>
</html>
