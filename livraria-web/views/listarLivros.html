<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Livros</title>
</head>
<body>
    <h1>Listagem de Livros</h1>
    <ul>
        <% livros.forEach(livro => { %>
            <li><%= livro.nome %> - <%= livro.autor %> - <%= livro.genero %> - Exemplares Dispon√≠veis: <%= livro.exemplaresDisponiveis %></li>
        <% }) %>
    </ul>
</body>
</html>
