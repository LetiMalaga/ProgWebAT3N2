<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
</head>
<body>
    <h1>Adicionar Livro</h1>
    <form action="/api/livros/adicionar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br>
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required><br>
        <label for="exemplares">Exemplares Disponíveis:</label>
        <input type="number" id="exemplares" name="exemplaresDisponiveis" required><br>
        <label for="imagem">URL da Imagem da Capa:</label>
        <input type="text" id="imagem" name="imagemCapa"><br>
        <button type="submit">Adicionar Livro</button>
    </form>
</body>
</html>
