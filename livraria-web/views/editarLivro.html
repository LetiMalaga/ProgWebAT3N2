<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
</head>
<body>
    <h1>Editar Livro</h1>
    <form action="/api/livros/editar/<%= livro.id %>" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="<%= livro.nome %>" required><br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" value="<%= livro.autor %>" required><br>
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" value="<%= livro.genero %>" required><br>
        <label for="exemplares">Exemplares Disponíveis:</label>
        <input type="number" id="exemplares" name="exemplaresDisponiveis" value="<%= livro.exemplaresDisponiveis %>" required><br>
        <label for="imagem">URL da Imagem da Capa:</label>
        <input type="text" id="imagem" name="imagemCapa" value="<%= livro.imagemCapa %>"><br>
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
